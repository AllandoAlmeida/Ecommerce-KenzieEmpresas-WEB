<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/globalStyles.css">
    <link rel="stylesheet" href="./../css/button.css">
    <link rel="stylesheet" href="./../css/login.css">
    <link rel="stylesheet" href="./../css/toast.css">
    <link rel="stylesheet" href="./../css/text.css">

    <script src="./../scripts/login.js" type="module" defer></script>
</head>
<body>
    <header class="container__header">
        <div class="container__header--items">
            <div class="header__title">
                <div class="logo"></div>
                <img class="KenzieEmpresas" src="./../assets/KenzieEmpresas.svg" alt="KenzieEmpresas">
            </div>
            <div id="login" class="container__header--btn">
                <button id="home"class="emptyButton btn__backHome btn" type="submit">home</button>
                <button id="register1" class="fullButton btn__openRegister btn" type="submit">Cadastro</button>
            </div>
        </div>
    </header>
    <main>
        <section class="container">
            <form action="" class="formLogin">

                <h1 class="title-1">Login</h1>
                <h3 class="guidance text-1">Preencha os campos para realizar login</h3>
                <input class="inputForm input__login" type="email" name="email" id="email" placeholder="  Seu e-mail">
                <input class="inputForm input__login" type="password" name="password" id="senha" placeholder="  Sua senha">
                <button type="submit" class="formBtn btn-formLogin" >Acessar</button>
                <p class="paragrafh">ou</p>
                <button id="register2" type="submit" class="formBtn btn-Registre" >Cadastre-se</button>

                
            </form>
        </section>
    </main>
    <div class="toast__container hidden">
        <p></p>
    </div>
    
</body>
</html>

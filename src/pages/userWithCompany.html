<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User with company</title>
    <link rel="stylesheet" href="./../css/reset.css">
    <link rel="stylesheet" href="./../css/globalStyles.css">
    <link rel="stylesheet" href="./../css/button.css">
    <link rel="stylesheet" href="./../css/userWithCompany.css">

    <script src="./../scripts/login.js" type="module" defer></script>
</head>
<body>
    <header class="container__header">
        <div class="container__header--items">
            <div class="header__title">
                <div class="logo"></div>
                <img class="KenzieEmpresas" src="./../assets/KenzieEmpresas.svg" alt="KenzieEmpresas">
            </div>
            <div id="login" class="container__header--btn">
                <button id="logout" class="emptyButton btn__openRegister btn" type="submit">logout</button>
            </div>
        </div>
    </header>
    <div class="toast__container hidden">
        <p>Login realizado com sucesso</p>
    </div>
</body>
</html>
